<body>

    <section id="flags">
        <h3>Флаг Росcии</h3>
        <div class="flag">
          <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="40" fill="white"></rect>
            <rect x="0" y="40" width="180" height="40" fill="blue"></rect>
            <rect x="0" y="80" width="180" height="40" fill="red"></rect>
          </svg>
        </div>
        <h3>Флаг Франции</h3>
        <div class="flag">
          <svg width="180" height="120">
            <rect x="0" y="0" width="60" height="120" fill="blue"></rect>
            <rect x="60" y="0" width="60" height="120" fill="white"></rect>
            <rect x="120" y="0" width="60" height="120" fill="red"></rect>
          </svg>
        </div>
        <h3>Флаг Финляндии</h3>
        <div class="flag">
          <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="120" fill="white"></rect>
            <rect x="50" y="0" width="30" height="120" fill="#003399"></rect>
            <rect x="0" y="45" width="180" height="30" fill="#003399"></rect>
          </svg>
        </div>
        <h3>Флаг Швейцарии</h3>
        <div class="flag">
          <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="120" style="fill:#b9170b;"></rect>
            <rect x="55" y="48" height="24" width="70" fill="#fff"></rect>
            <rect x="78" y="25" height="70" width="24" fill="#fff"></rect>
          </svg>
        </div>
        <h3>Флаг Японии</h3>
        <div class="flag">
          <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="120" fill="white"></rect>
            <circle cx="90" cy="60" r="40" fill="red"></circle>
          </svg>
        </div>
      </section>
